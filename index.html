<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" name="" id="" placeholder="Enter the city name" spellcheck="false">
            <button><img src="images/search.png"></button>
        </div>
        <div class="error">
            <p>Please Enter A Valid City Name Like Delhi</p>
        </div>
        <div class="weather">
            <img src="images/rain.png" class="weather-icon">
            <h1 class="temp">22Â° C</h1>
            <h2 class="city">New York</h2>

            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="">
                    <div>
                        <p class="wind">15 m/s</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/pressure.png" alt="">
                    <div>
                        <p class="pressure">15 inHg</p>
                        <p>Pressure</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/visibility.png" alt="">
                    <div>
                        <p class="visibility">15 mi</p>
                        <p>Visibility</p>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
